<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of PDFs</title>
</head>
<body>
    <h1>List of PDFs</h1>
    <ul id="pdfList"></ul>
    <p><a href="index.html">Back to Screenshot Tool</a></p>

    <script>
        async function loadPDFs() {
            const response = await fetch('/list-pdfs');
            const pdfs = await response.json();

            const pdfList = document.getElementById('pdfList');
            pdfList.innerHTML = ''; // Clear the list

            // Display all PDFs as links
            pdfs.forEach(pdf => {
                const li = document.createElement('li');
                const link = document.createElement('a');
                link.href = pdf;
                link.textContent = pdf;
                link.target = '_blank';
                li.appendChild(link);
                pdfList.appendChild(li);
            });
        }

        // Load the PDF list when the page loads
        window.onload = loadPDFs;
    </script>
</body>
</html>
